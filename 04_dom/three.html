<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document | Coffee</title>
</head>
<body style = "background-color: black; color: azure;">
    
</body>
<script>

const div =   document.createElement('div')
div.className = "main"
div.setAttribute("title","generatedTitle")
div.style.backgroundColor = "red"
div.innerText = "chai"
// the div is present only in the memory it is not visible yet we need to append it to the doc
document.body.appendChild(div) //appended to the parent!

// we can directly create a text node
const n = document.createTextNode("coffee")
document.body.appendChild(n)

</script>
</html>
