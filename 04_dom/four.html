<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Coffee</title>
    <style>
        body{
            background-color: #213121;
            color:antiquewhite;
        }
        li{
            font-size: 2rem;
            

        }
        ul{
            list-style: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
  <ul class ="language">
    <li>JavaScript</li>
  </ul>  
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`;
        const ul = document.querySelector(".language")
        ul.appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Ruby")
    //There is a problem here when the num of list items increases 
    // needs to travel thorough the entire DOM to attach at the end!

    //OPTIMIZED WAY - 
    function addLanguageOptimized(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.language').appendChild(li);
    }
    addLanguageOptimized('Go')
    

    //EDITING A VAL
    const secondLang =  document.querySelector("li:nth-child(2)")
   // secondLang.innerHTML = "Mojo";
    //BUT INNER HTML IS NOT OPTIMIZED!!!!
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)



    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>JSX</li>'
    
    //REMOVE
    const last = document.querySelector('li:last-child')
    last.remove()


    
</script>
</html>
