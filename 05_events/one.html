<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Discussion</title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>

</body>
<script>

    // the event listener has a third param too : false
    // Learn about the properties of the event object!
    // type of events
    // timestamps
    // defaultprevented
    // target, toelement, srcElement. currentTarget
    // clientX, clientY , screenX, screenY
    // altkey, ctrlkey.shiftkey,keycode
    // here e is the event object


    document.getElementById('images').addEventListener('click', (e) => {
        console.log("clicked inside ul");

    }, false)
    document.getElementById('owl').addEventListener('click', (e) => {
        console.log("clicked owl");
        // if we want to stop the normal flow we write e.stopPropagation()

    }, false)
    // event propagation is from inside to outside! means if we click owl then the 2nd event will be activated and then the first one!
    // this is for bubbling listener : false param  [(child to parent)]

    // if we write true it is capturing event.. then it goes from top to bottom

    // writing the stop Propagation will cause only the target listener to activate 

    document.getElementById('google').addEventListener('click', function (e) {
        e.preventDefault(); // prevents the default work of link 
    }, false)


    // LET US TRY TO IMPLEMENT THIS FEATURE THAT CLICKING AN LI THAT IS THE IMAGE REMOVES THAT IMAGE IMMEDIETLY!

    document.querySelector('#images').addEventListener('click', function (e) {

        // console.log(e.target); //provides the element which is being currently clicked however wa want to delete the entire li not the image so we shall use -

        if (e.target.tagName === 'IMG') {
            console.log(e.target.parentNode); // parent of the image is li
            const toremove = e.target.parentNode
            toremove.remove()
        }
    }, false)

</script>

</html>
