    <button id="stop">Stop</button>
    <button id="start">Start</button>

<script>
//This is similar to setTimeout but it has a 3rd parameter
const time = function(str) {
    console.log(str, new Date().toLocaleString());
};

// const intervalID = setInterval(time,1000,"HI BRO")

// clearInterval(intervalID)

//NOW LET US DO A WORK TO START PRINTING HI BRO AFTER WE START BUTTON THEN STOP BY STOP BUTTON!


let intervalTrack //to pass in clearInterval
document.getElementById('start').addEventListener('click',()=>{
    intervalTrack = setInterval(time,1000,"Hi buddy")
})

document.getElementById('stop').addEventListener('click',()=>{
   clearInterval(intervalTrack)
})




</script>
